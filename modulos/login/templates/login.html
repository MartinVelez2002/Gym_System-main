<!DOCTYPE html>
{% load static %}

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/diseño.css' %} " class="rel">
    {% block title %}
        <title>Login</title>
    {% endblock %}

</head>
<body>
{% block main %}
    <div class="container">
        <form id="formu" class="form signin" method="post">
            {% csrf_token %}
            <div class="form pas">
                <h2>Ingresar al Sistema</h2>
                <div class="inputBox input-control">
                    {{ form.username }}
                    <i class="fa-regular fa-envelope" id="emoji"></i>
                    <span class='spa'>Usuario</span>
                    <div class="error"></div>
                </div>
                <div class="box form">
                    <div class="inputBox input-control">
                        {{ form.password }}
                        <i class="fa-solid fa-lock" id="emoji"></i>
                        <span id="toggleBtn"></span>
                        <span class='spa'>Contraseña</span>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Iniciar Sesión">
                </div>
                <div class="links">
                    <p><a href="{% url 'claveolv'%}" class="recuperar">¿Olvidaste la contraseña?</a></p>
                    <p>¿No tienes cuenta?<a href="{% url 'registro' %}" class="crear">Crea una cuenta</a></p>
                </div>
            </div>
        </form>
    </div>


    {% block JS %}
        <script src="{% static 'js/validar_login.js' %}"></script>
    {% endblock %}
{% endblock %}

</body>
